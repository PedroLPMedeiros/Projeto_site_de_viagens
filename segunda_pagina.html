        .c-item{
            height: 480px;
        }

        .c-img{
            height: 100%;
            object-fit: cover;
            filter: brightness(0.6);
        }

        .overview{
            height: 180px;
            background-color: #d3dae1;
        }
    </style>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand text-uppercase" href="index.html">Fantasy Tour</a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

              </li>
            </ul>

        </div>

      <main>
        <section class="modal fade" tabindex="-1" id="booking-modal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Marque sua diária</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form action="#">
                        <div class="row g-2">
                            <div class="col-sm-6">
                                <div class="form-floating">
                                    <input id="email1" type="email" class="form-control" placeholder="Seu email">
                                    <label for="email1">Email</label>
                                </div>
                            </div>
    
                            <div class="col-sm-6"></div>
                                <div class="form-floating">
                                    <select id="select1" class="form-select">
                                        <option>Montanhas Pixies, Canadá - R$6.550,00</option>
                                    </select>
                                    <label for="select1">Escolha um tour</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary">Confirmar</button>
                </div>
              </div>
            </div>
        </section>

        <section id="carouselhero" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active c-item">
                <img src="https://images.pexels.com/photos/9956964/pexels-photo-9956964.jpeg" class="d-block w-100 c-img" alt="...">
                <div class="carousel-caption top-0 mt-4">
                    <p class="fs-3 mt-5">Chalé nas Montanhas Pixies</p>
                    <h1 class="display-1 fw-bolder text-capitalize">Fantasy Tour</h1>
                    <button class="btn btn-primary px-4 py-2 fs-5 mt-5" data-bs-toggle="modal" data-bs-target="#booking-modal">Garanta a diária</button>
                  </div>
            </div>
              <div class="carousel-item c-item">
                <img src="https://e0.pxfuel.com/wallpapers/83/815/desktop-wallpaper-log-home-grapher-cabin-log-home-architecture-interior-design-montana-cabin.jpg" class="d-block w-100 c-img" alt="...">
              </div>
              <div class="carousel-item c-item">
                <img src="https://e0.pxfuel.com/wallpapers/863/463/desktop-wallpaper-miscellanea-miscellaneous-design-furniture-modern-up-to-date-living-room.jpg" class="d-block w-100 c-img" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselhero" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselhero" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </section>

      </main>
